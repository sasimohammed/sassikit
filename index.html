<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SassiKit Hero Showcase</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <script type="module" src="/src/components/3d-card-stack"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #1a0135, #000);
      color: white;

    }

    /* ===== NAVBAR ===== */
    nav {
      width: 100%;
      padding: 1.2rem 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 50;
    }

    nav .logo {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(to right, #a855f7, #facc15);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    nav ul {
      display: flex;
      gap: 2rem;
      list-style: none;
    }

    nav ul li a {
      text-decoration: none;
      color: #d1d5db;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #facc15;
    }

    /* ===== HERO ===== */
    .hero {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 6rem 3rem 2rem; /* top padding to avoid navbar overlap */
      gap: 4rem;
    }

    .hero-content {
      flex: 1;
      text-align: left;
    }

    .hero-content h1 {
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(to right, #a855f7, #facc15);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }

    .hero-content p {
      font-size: 1.2rem;
      color: #d1d5db;
      max-width: 500px;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      margin-bottom: 3rem;
    }

    .btn {
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      border: none;
    }

    .btn-primary {
      background: linear-gradient(to right, #a855f7, #facc15);
      color: black;
    }

    .btn-primary:hover {
      opacity: 0.85;
    }

    .btn-secondary {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.3);
      color: white;
    }

    .btn-secondary:hover {
      background: rgba(255,255,255,0.2);
    }

    .showcase {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
<!-- ===== NAVBAR ===== -->
<nav>
  <div class="logo">SassiKit</div>
  <ul>
    <li><a href="#">Docs</a></li>
    <li><a href="#">Components</a></li>
    <li><a href="#">GitHub</a></li>
  </ul>
</nav>

<!-- ===== HERO ===== -->
<section class="hero">
  <div class="hero-content">
    <h1>Beautiful 3D Card Swaps</h1>
    <p>
      Showcase interactive 3D cards with <strong>SassiKit</strong>.
      Plug & play UI components built for web and React.
    </p>

    <div class="buttons">
      <button class="btn btn-primary">Get Started</button>
      <button class="btn btn-secondary">View Docs</button>
    </div>
  </div>

  <div class="showcase">
    <card-swap
            width="240"
            height="280"
            card-distance="70"
            vertical-distance="80"
            delay="3000"
            images='["https://picsum.photos/400/300?1", "https://picsum.photos/400/300?2", "https://picsum.photos/400/300?3", "https://picsum.photos/400/300?4"]'
    ></card-swap>
  </div>
</section>
</body>
</html>
